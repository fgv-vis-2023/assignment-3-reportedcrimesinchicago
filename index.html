<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reported Crimes in Chicago</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <div class="main-container">
      <h1>Reported Crimes in Chicago</h1>
      
      <div id="map"></div>
      <script type="text/javascript">
        var width = 800;
        var height = 600;

        var projection = d3.geoMercator()
                 .center([-87.6298, 41.8781])
                 .scale(80000)
                 .translate([width / 2, height / 2]);

        var path = d3.geoPath().projection(projection);

        var svg = d3.select("#map").append("svg")
          .attr("width", width)
          .attr("height", height);

        d3.json("https://data.cityofchicago.org/api/geospatial/cauq-8yn6?method=export&format=GeoJSON").then(function(data) {
          svg.selectAll("path")
            .data(data.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("fill", "gray")
            .style("stroke", "white");
        });

      </script>

      <!--<script src="map.js"></script>--> 

      <div class="main-container bottom">
        <h4>Source:</h4>
        <p>Dataset from <a href="https://data.cityofchicago.org/Public-Safety/Crimes-2001-to-present/ijzp-q8t2">Chicago Data Portal</a></p>
      </div>
    </div>
  </body>
</html>
