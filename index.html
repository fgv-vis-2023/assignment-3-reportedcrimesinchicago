<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

  <body>
    <div class="main-container">
      <h1>Reported Crimes in Chicago</h1>
    </div>
    
    <div class="container-fluid main-container">  
      <div class="filter">
        <h4>Crime Type</h4>
        <input type="checkbox" class="checkbox" value="ASSAULT" checked>

        <input type="checkbox" class="checkbox" value="CRIMINAL DAMAGE" checked>
        <label>Criminal Damage</label>

        <input type="checkbox" class="checkbox" value="CRIMINAL SEXUAL ASSAULT" checked>
        <label>Criminal Sexual Assault</label>
        <br>
        <input type="checkbox" class="checkbox" value="CRIMINAL TRESPASS" checked>
        <label>Criminal Trespass</label>
        <br>
        <input type="checkbox" class="checkbox" value="DECEPTIVE PRACTICE" checked>
        <label>Deceptive Practice</label>
        <br>
        <input type="checkbox" class="checkbox" value="GAMBLING" checked>
        <label>Gambling</label>
        <br>
        <input type="checkbox" class="checkbox" value="HOMICIDE" checked>
        <label>Homicide</label>
        <br>
        <input type="checkbox" class="checkbox" value="INTERFERENCE WITH PUBLIC OFFICER" checked>
        <label>Interference with Public Officer</label>
        <br>
        <input type="checkbox" class="checkbox" value="INTIMIDATION" checked>
        <label>Intimidation</label>
        <br>
        <input type="checkbox" class="checkbox" value="KIDNAPPING" checked>
        <label>Kidnapping</label>
        <br>
        <input type="checkbox" class="checkbox" value="LIQUOR LAW VIOLATION" checked>
        <label>Liquor Law Violation</label>
        <br>
        <input type="checkbox" class="checkbox" value="MOTOR VEHICLE THEFT" checked>
        <label>Motor Vehicle Theft</label>
        <br>
        <input type="checkbox" class="checkbox" value="NARCOTICS" checked>
        <label>Narcotics</label>
        <br>
        <input type="checkbox" class="checkbox" value="OBSCENITY" checked>
        <label>Obscenity</label>
        <br>
        <input type="checkbox" class="checkbox" value="PUBLIC PEACE VIOLATION" checked>
        <label>Public Peace Violation</label>
        <br>
        <input type="checkbox" class="checkbox" value="ROBBERY" checked>
        <label>Robbery</label>
        <br>
        <input type="checkbox" class="checkbox" value="SEX OFFENSE" checked>
        <label>Sex Offense</label>
        <br>
        <input type="checkbox" class="checkbox" value="STALKING" checked>
        <label>Stalking</label>
        <br>
        <input type="checkbox" class="checkbox" value="THEFT" checked>
        <label>Theft</label>
        <br>
        <input type="checkbox" class="checkbox" value="WEAPONS VIOLATION" checked>
        <label>Weapons Violation</label>
        <br>
      </div>
      <script src="map.js"></script> 
    </div>

    <div class="main-container bottom">
      <h4>Data Sources:</h4>
      <p><a href="https://data.cityofchicago.org/Public-Safety/Crimes-2001-to-present/ijzp-q8t2">Crime Data</a> and
      <a href="https://data.cityofchicago.org/Facilities-Geographic-Boundaries/Boundaries-Community-Areas-current-/cauq-8yn6">Neighborhood boundaries shapefile</a> from Chicago Data Portal</p>
    </div>
